<!DOCTYPE html>
<html>
    <head>
        <title>
            ASCII-Sketch
        </title>

        <link rel="stylesheet" href="../../../reset.css" />
        <link rel="stylesheet" href="../ascii.css" />
        <!-- need jquery anymore? -->
        <script src="../../jQuery1x10x2.js"></script>
        
        <!-- angular libraries -->
        <script src="../angular/angular-loader.js"></script>
        <script src="../angular/angular.js"></script>
        <script src="../angular/angular-mocks.js"></script>
        
        <!-- Application specific dependencies -->
        <script defer src="js/debug.js"></script>
        <script defer src="js/data-structures.js"></script>
        <script defer src="js/util.js"></script>
        
        <script defer src="js/ascii-app.js"></script>
        
        <!--<script src="js/filters/point-range-filter.js"></script>
        -->
        <script defer src="js/directives/asc-box.js"></script>
        
        <script defer src="js/controllers/main-controller.js"></script>
        <script defer src="js/controllers/setting-controller.js"></script>
        <script defer src="js/controllers/box-controller.js"></script>
        
        <script defer src="js/services/setting-service.js"></script>
        
        <script defer src="../model-old.js"></script>
        <script defer src="../ui-old.js"></script>
        <script defer src="../ascii2-old.js"></script>
        <!---->
    </head>

    <body ng-app="AsciiApp" ng-controller="MainController as main">
        <header ng-controller="SettingController as set">
            <div id="tabs">
                <div class="tab active_tab" id="draw">
                    <span class="tab_text">Draw</span>
                </div>
                <div class="tab" id="window">
                    <span class="tab_text">Window</span>
                </div>
                <div class="tab" id="edit">
                    <span class="tab_text">Edit</span>
                </div>
                <div class="tab" id="help">
                    <span class="tab_text">Help</span>
                </div><!--
                <div class="tab" id="advanced">
                    <span class="tab_text">Advanced</span>
                </div>-->
            </div>
            <div id="tab_content">
                <div class="tab_data" id="help_content">
                    <a id="back" href="projects/"><span>Back <br />to <br />Projects</span></a>
                    <button>DEBUG</button>
                </div>
                
                <div class="tab_data" id="window_content">
                    <section>
                        <table>
                            <tr>
                                <td colspan="2">
                                    Canvas dimensions: <br />
                                </td>
                            </tr>
                            <tr>
                                <td>Height: </td>
                                <td><input type="text" class="text" ng-model="set.boxHeight" /></td>
                            </tr>
                            <tr>
                                <td>Width: </td>
                                <td><input type="text" class="text" ng-model="set.boxWidth" /></td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td>
                                    <button ng-click="set.setDims(); main.resetOnConfirm()">Reset </button>
                                </td>
                                <td>
                                    <button ng-click="set.setDims(); main.changeBoxDims()">Change dimensions</button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                            <input type="checkbox" id="tb" ng-model="main.bordersChecked" ng-change="main.toggleBoxBorders()" style="width: auto" /> <label for="tb">Edge Borders</label>
                                    </td>
                            </tr>
                        </table>
                    </section>
                    <section class="left_bar">
                        <table id="shifts">
                            <tr>
                                <td>
                                    <button id="shiftVertButton" style="margin-top: 15px; margin-left: 10px;" >Shift image up (negative for down) this much: </button>
                                </td>
                                <td rowspan="2">
                                    <input type="text" class="text" id="shiftValue" value="1" style="margin-right: 10px" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="shiftHorizButton" style="margin-top: 5px; margin-left: 10px;" >Shift image right (negative for left) this much: </button>
                                </td>
                            </tr>
                        </table>
                    </section>
                    <section class="left_bar">
                        <button id="trimButton" style="margin-left: 10px; height: 50px; margin-top: 10px">
                            Trim Edges
                        </button>
                    </section>
                </div>
                
                <div class="tab_data" id="draw_content" style="display: block">
                    <section id="draw_buttons">
                        <img src="img/line.png" class="tool active_tool" id="line" />
                        <img src="img/square.png" class="tool" id="block" />
                        <br />
                        <img src="img/bucket.png" class="tool" id="bucket" />
                        <img src="img/circle.png" class="tool" id="circle" />
                    </section>
                    <section id="fill_options">
                        <label for="fill">Fill</label> <input type="checkbox" id="fill" name="Phil"><span id="fillOptions"></span>
                    </section>
                    <section id="palette">
                        
                        <br />

                    </section>
                
                </div>
                
                <div class="tab_data" id="edit_content">
                    <section>
                        <button id="cutButton">
                            Cut<br />
                            <span>(<span class="cmd">Ctrl</span> + X)</span>
                        </button>
                        <button id="copyButton">
                            Copy<br />
                            <span>(<span class="cmd">Ctrl</span> + C)</span>
                        </button>
                        <div style="display: inline-block; margin-right: 10px; text-align: center">
                            <button id="pasteButton" style="float: none">
                                Paste<br />
                                <span>(<span class="cmd">Ctrl</span> + V)</span>
                            </button><br />
                            <form autocomplete="off">
                                <input type="checkbox" id="pasteTrans" />
                                <label for="pasteTrans" style="display: block; float: left">
                                    Transparent
                                </label>
                            </form>
                        </div>
                    </section>
                    <section class="left_bar">
                        <button id="undoButton">
                            Undo<br />
                            <span>(<span class="cmd">Ctrl</span> + Z)</span>
                        </button>
                        <button id="redoButton">
                            Redo<br />
                            <span>(<span class="cmd">Ctrl</span> + Y)</span>
                        </button>
                    </section>
                </div>
                
                <div class="tab_data" id="advanced_content">
                    <div id="extra">
                        <table style="float: left">
                            <tr>
                                <!--<td>
                                    <label for="character">Character: </label>
                                </td>
                                <td>
                                    <input type="text" id="character" maxlength="1" style="width: 12px" value="/" onchange="setCopyLinearArgs()" />
                                </td>-->
                            </tr>
                            <tr>
                                <td>
                                    <label for="rise">Rise: </label>
                                </td>
                                <td>
                                    <input type="text" name="rise" id="rise" class="text" style="width: 48px" value="1" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="rise">Run: </label>
                                </td>
                                <td>
                                    <input type="text" name="run" id="run" class="text" style="width: 48px" value="1" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="rise">Times to copy: </label>
                                </td>
                                <td>
                                    <input type="text" class="text" name="iters" id="iters" style="width: 48px" value="3" />
                                </td>
                            </tr>
                        </table>
                        <button style="float: left; height: 50px; margin-left: 5px; margin-top: 15px">Print this<br />line at cursor</button>
                    </div>
                </div>
            </div>
        </header>
        <div id="content">
            <!--



                    /-----------\               
                   /             \              
                  /               \             
                 /     O     O     \            
                /                   \           
                |                    |          
                |         ^          |          
                |                    |          
                |     \       /      |          
                \      \_____/      /           
                 \                 /            
                  \               /             
                   \-------------/              




                                   ^^^ ^^^^                         
                                   ^^ ^^ ^^                         
                                   ^ ^ ^ ^                          
                                  ^ ^ ^ ^                           
                                 _______                            
                                |       |                           
                                |       |                           
                                |       |___________                
                     \O/        |       |      |    |               
                       \        |       |      |____|               
            ___________/\_______|_______|___________|_________      
            \       _     |    _          _          _       /      
             \     (_)   _|   (_)        (_)        (_)     /       
              \         (O)                   U.S.S. Lorem /        
               \                                          /         
                \________________________________________/          
        ~~~  ~~~~~~~~~~~~~  ~~~~~~~~ ~~~~~~~~   ~~~~~~~~ ~~~~~~~~   
        ~~~~~~~~   ~~~~~~~~   ~~~~~~~~~~~   ~~~~~~~~~~~~~~~  ~~~~~~~
        ~~~~~~~~~~~~ ~~~~~~~~   ~~~~~~~~   ~~~~~~~~  ~~~~~~~~~~~~~~~
        ~~~~~~~~    ~~~~~~~~   ~~~~~~~~  ~~~~~~~~    ~~~~~~~~  ~~~~~
        -->
            <span id="debug">{{ hello }}</span>
            <textarea asc-box rows="{{ box.rows }}" cols="{{ box.cols }}" ng-model="box.currStr"></textarea>
            <textarea style="display: none">{{ box.currStr }}</textarea>
        </div>
        <iframe src="../tests.html" style="height: 1000px; width: 700px;position: relative; top: 170px"></iframe>
        <footer>
            <span id="coords">(0, 0)</span><span id="dims"></span>
        </footer>
    </body>

</html>
