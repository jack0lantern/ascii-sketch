<!-- SettingController as set -->
<div class="tab_data" id="draw_content">
    <section id="draw_buttons">
        <img ng-repeat="mode in set.modes" ng-src="{{ mode.path }}" class="tool" ng-class="set.getActiveClass(mode)" ng-click="set.setMode(mode)" />
    </section>
    <section id="fill_options">
        <label for="fill">Fill</label> <input type="checkbox" ng-model="set.fillToggled" ng-change="set.toggleFill()">
        
        <span id="fillOptions" ng-show="set.fillToggled">
            <label for="fillChar">with: </label><br />
            <input type="radio" id="fillSame" name="fillOptions" value="same" checked />
            <label for="fillSame"> Same characters </label><br />
            <input type="radio" id="fillDiff" name="fillOptions" value="diff" />
            <label for="fillDiff">This character: </label>
            <input type="text" class="text" maxlength="1" ng-model="set.fillChar" />
        </span>
    </section>
    <section id="palette">

        <br />

    </section>

</div>
